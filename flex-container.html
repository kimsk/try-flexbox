<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
            html, body {
              padding: 0;
              margin: 0;
              font-family: arial, sans-serif;
            }

            .flex-container{
              display: inline-flex;
              /*flex-flow: column wrap;*/
              flex-direction: row;
              flex-wrap: wrap;
              border: solid 4px #000;
              /*width: 55%;*/
              height: 20em;
            }

            .flex-item{
              color: #fff;
              font-size: 1.2em;
              padding: 1em;
              text-align: center;
              opacity: 0.8;
              /*width: 15em;*/
              /*flex-grow: 1;*/
              flex: 0 0 auto;
            }

            .flex-item:first-child{
              background-color: #A62E5C;
            }

            .flex-item:nth-child(2){
              background-color: #9BC850;
              /*order: -1;*/
              /*flex-shrink: 0;*/

            }

            .flex-item:nth-child(3){
              background-color: violet;
              /*order: 1;*/
              /*flex-grow: 4;*/
            }

            .flex-item:nth-child(4){
              background-color: red
            }

            .flex-item:nth-child(5){
              background-color: green;
              order: 1;
            }

            .flex-item:nth-child(6){
              background-color: blue
            }

    </style>
  </head>
  <body>
    <div class="flex-container">

      <div class="flex-item">
        Flex Item 01
      </div>
      <div class="flex-item">
        Flex Item 02
      </div>
      <div class="flex-item">
        Flex Item 03
      </div>
      <div class="flex-item">
        Flex Item 04
      </div>
      <div class="flex-item">
        Flex Item 05
      </div>
      <div class="flex-item">
        Flex Item 06
      </div>
    </div>

  </body>
</html>
